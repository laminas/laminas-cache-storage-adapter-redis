name: "Continuous Integration"

on:
  pull_request:
  push:
    branches:
      - '[0-9]+.[0-9]+.x'
      - 'refs/pull/*'
    tags:

jobs:
  matrix:
    name: Generate job matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Gather CI configuration
        id: matrix
        uses: laminas/laminas-ci-matrix-action@v1

  qa:
    name: QA Checks
    needs: [matrix]
    runs-on: ${{ matrix.operatingSystem }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}
    steps:
      - name: Get internal ip of gha 
        run: |
          LOCALIP=$(hostname -I | awk '{print $1}') >> $GITHUB_ENV
          HOSTNAME=$(hostname) >> $GITHUB_ENV

      - name: Test redis cluster
        uses: vishnudxb/redis-cluster@1.0.5
        with:
          master1-port: 6379
          master2-port: 6380
          master3-port: 6381
          slave1-port: 6382
          slave2-port: 6383
          slave3-port: 6384

      # Running Test
      - name: Running Test
        run: |
          sudo apt-get install -y redis-tools
          docker ps -a
          redis-cli -h ${{ env.LOCALIP }} -p 6379 ping
          redis-cli -h ${{ env.LOCALIP }} -p 6379 cluster nodes

      - name: ${{ matrix.name }}
        uses: laminas/laminas-continuous-integration-action@v1
        with:
          job: ${{ matrix.job }}
        env:
          TESTS_LAMINAS_CACHE_REDIS_HOST: ${{ env.LOCALIP }}
          TESTS_LAMINAS_CACHE_REDIS_CLUSTER_NAME: ${{ env.HOSTNAME }}
          TESTS_LAMINAS_CACHE_REDIS_PORT: 6379
